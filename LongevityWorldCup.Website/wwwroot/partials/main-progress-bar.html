<style>
    .progress-container {
        width: calc(100% - 30px);
        max-width: 800px;
        margin: 40px auto;
        position: relative;
        padding: 20px 0;
    }

    .progress-bar {
        width: calc(100% - 15px);
        height: 4px;
        background: linear-gradient(90deg, #e0e0e0, #cfcfcf);
        position: relative;
        z-index: 1;
        margin: 0 auto;
    }

    .stages {
        display: flex;
        justify-content: space-between;
        position: relative;
        margin-top: -16px;
    }

    .stage {
        position: relative;
        text-align: center;
        width: 30px;
        z-index: 2;
    }

    .progress-fill {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        transition: width 1.5s ease-in-out;
        position: relative;
    }

    .stage-dot {
        width: 16px;
        height: 16px;
        background: var(--card-bg);
        border: 2px solid var(--primary-color);
        border-radius: 50%;
        margin: 0 auto;
        transition: all 0.3s ease;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
    }

    .stage.completed .stage-dot {
        border-width: 2px;
        border-color: var(--primary-color);
        background: radial-gradient(circle, #fff 20%, #e0f7fa 50%, var(--primary-color) 100%);
    }

    .stage.active .stage-dot {
        border-width: 2px;
        border-color: var(--secondary-color);
        background: radial-gradient(circle, var(--light-text-color) 20%, #ffd1dc 50%, var(--secondary-color) 100%);
    }

    .stage-label {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        color: #666;
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .stage.active .stage-label {
        color: var(--secondary-color);
    }

    .stage.completed .stage-label {
        color: var(--primary-color);
    }

</style>
<div id="mainProgressBar" class="progress-container">
    <div class="progress-bar" data-aos="fade" data-aos-duration="700" data-aos-delay="350">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="stages">
        <div class="stage" id="stage1" data-aos="fade" data-aos-duration="700" data-aos-delay="200" role="group" aria-label="Test – Hardship" title="Hardship">
            <div class="stage-dot"></div>
            <div class="stage-label">Test</div>
        </div>
        <div class="stage" id="stage2" data-aos="fade" data-aos-duration="700" data-aos-delay="250" role="group" aria-label="Calculate – Moment of Truth" title="Moment of Truth">
            <div class="stage-dot"></div>
            <div class="stage-label">Calculate</div>
        </div>
        <div class="stage" id="stage3" data-aos="fade" data-aos-duration="700" data-aos-delay="300" role="group" aria-label="Submit – Convergence" title="Convergence">
            <div class="stage-dot"></div>
            <div class="stage-label">Submit</div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        setTimeout(() => {
            const viewTarget = document.getElementById('mainProgressBar');
            viewTarget.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 500);
    });

    // Hides the entire progress‐bar container
    function hideMainProgress() {
        const container = document.getElementById('mainProgressBar');
        if (container) {
            container.style.display = 'none';
        }
    }

    // Function to update main progress bar based on the current stage
    function updateMainProgress(currentStage) {
        const progressFill = document.getElementById('progressFill');
        const stages = document.querySelectorAll('.progress-container .stage');

        // Update main progress stages
        stages.forEach((s, index) => {
            if (index < currentStage - 1) {
                s.className = 'stage completed';
            } else if (index === currentStage - 1) {
                s.className = 'stage active';
            } else {
                s.className = 'stage';
            }
        });

        // Update main progress bar fill
        const mainProgressPercentage = ((currentStage - 1) / (stages.length - 1)) * 100;
        progressFill.style.width = `${mainProgressPercentage}%`;
    }

    // Example usage:
    // updateMainProgress(2);
</script>
