<!DOCTYPE html>
<html lang="en">
<head>
    <!--HEAD-->
    <style>
        /* Hide the join-game button in the header */
        .join-game {
            display: none;
        }
    </style>
</head>
<body>
    <!--HEADER-->
    <main>
        <h2 data-aos="fade" data-aos-duration="700" data-aos-delay="250">Sport Menu</h2>
        <div style="text-align: center;" data-aos="fade" data-aos-duration="700" data-aos-delay="300">
            <picture>
                <source srcset="../assets/content-images/phoenix.webp" type="image/webp">
                <source srcset="../assets/content-images/phoenix.jpg" type="image/jpeg">
                <img src="../assets/content-images/phoenix.jpg" alt="Phoenix" class="illustration" loading="lazy">
            </picture>
        </div>
        <p style="text-align: center;" data-aos="fade" data-aos-duration="700" data-aos-delay="350">Rise from the Ashes</p>
        <div class="options-container" data-aos="fade" data-aos-duration="700" data-aos-delay="400">
            <button id="newGameBtn" class="option-button grey" onclick="window.location.href='/onboarding/join-sport.html'">New Sport</button>
            <button id="continueGameBtn" class="option-button grey" style="margin-bottom: 0px;" onclick="window.location.href='/play/character-selection.html'">Continue Sport</button>
        </div>
    </main>
    <!--FOOTER-->
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        setTimeout(() => {
            const viewTarget = document.querySelector('h2');
            viewTarget.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 500);

        // now mark the menu based on whether they've applied:
        const hasApp = localStorage.getItem('hasApplication') === 'true';
        const container = document.querySelector('.options-container');
        const newBtn = document.getElementById('newGameBtn');
        const contBtn = document.getElementById('continueGameBtn');

        if (hasApp) {
            contBtn.classList.remove('grey');
            contBtn.classList.add('green');
            container.insertBefore(contBtn, container.firstChild);
        } else {
            newBtn.classList.remove('grey');
            newBtn.classList.add('green');
            container.insertBefore(newBtn, container.firstChild);
        }
    });
</script>
